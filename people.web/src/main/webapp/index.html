<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>- Pessoas</title>
</head>

<body>
	<form action="/people-web/people" method="post" enctype="multipart/form-data">
		<div class="container">

			<h3 class="mt-3">Pessoa</h3>

			<hr />

			<div class="card mt-3">
				<div class="card-header">
					<strong>Carregar arquivo</strong>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-8">
							<div class="mb-3">
								<label for="formFileSm" class="form-label">Importação de
									arquivo</label> <input class="form-control form-control-sm" name="arquivo"
									id="formFileSm" type="file" accept=".txt, .csv, .json" required />
							</div>
						</div>

						<div class="col-md-4 align-self-center">
							<button type="submit" class="btn btn-primary" id="btnImport">Importar</button>
							<a href="/people-web/file" class="btn btn-outline-primary">Modelo</a>
						</div>
					</div>
				</div>
			</div>

			<div class="card mt-3">
				<div class="card-header">
					<strong>Pessoas importadas</strong>
				</div>
				<div class="card-body">

					<table class="table table-striped" id="table-dados">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
								<th scope="col">CEP</th>
								<th scope="col">Número</th>
								<th scope="col">Complemento</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<!-- Data is loaded here -->
						</tbody>
					</table>

				</div>
			</div>

			<div class="row mt-3">
				<div class="col-md-12 text-end">
					<button type="button" id="btnClearSession" class="btn btn-danger">Limpar
						dados</button>
				</div>
			</div>
		</div>
	</form>
 
	<div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edição</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="col-md-2">
							<div class="mb-3">
								<label for="id" class="form-label">Id</label>
								<input type="text" class="form-control" id="id" aria-describedby="id" disabled>
							</div>
						</div>

						<div class="col-md-6">
							<div class="mb-3">
								<label for="nome" class="form-label">Nome</label>
								<input type="text" class="form-control" id="name" aria-describedby="nome">
							</div>
						</div>

						<div class="col-md-4">
							<div class="mb-3">
								<label for="cpf" class="form-label">Cpf</label>
								<input type="text" class="form-control" id="cpf" aria-describedby="cpf">
							</div>
						</div>
					</div>
 
					<div class="row">
						<div class="col-md-4">
		 					<div class="mb-3">
								<label for="cep" class="form-label">Cep</label>
								<input type="text" class="form-control" id="cep" aria-describedby="cep">
							</div>
						</div>

						<div class="col-md-3">
							<div class="mb-3">
								<label for="numero" class="form-label">Número</label>
								<input type="text" class="form-control" id="addressNumber" aria-describedby="numero">
							</div>
						</div>
 
						<div class="col-md-5">
							<div class="mb-3">
								<label for="complemento" class="form-label">Complemento</label>
								<input type="text" class="form-control" id="complement" aria-describedby="complemento">
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" id="btnSalvarEdicao">Salvar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>

</html>
